services:
  # FastAPI Backend Service
  - type: web
    name: satellite-vehicle-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn fastapi_app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./abandoned_vehicles.db
    healthCheckPath: /api/health
    autoDeploy: true
