services:
  # FastAPI Backend Service (No Docker!)
  - type: web
    name: satellite-vehicle-backend
    runtime: python
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: |
      apt-get update && apt-get install -y poppler-utils
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: "uvicorn fastapi_app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./abandoned_vehicles.db
      - key: OPENCV_HEADLESS
        value: "1"
    healthCheckPath: /api/health
    autoDeploy: true
